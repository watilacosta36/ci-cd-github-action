name: shells-and-workdirs
run-name: Shell e diretorios de trabalho

on:
  push:
jobs:
  display-workdir-info:
    runs-on: ubuntu-latest
    steps:
      - name: Display workdir and list files
        run: |
          pwd
          ls -a
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE